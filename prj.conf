
# Logging (minimal but needed)
CONFIG_LOG=y
CONFIG_DK_LIBRARY=y

# Required for nRF9160 modem library
CONFIG_NRF_MODEM_LIB=y

# LTE link control (to attach to network manually or automatically)
CONFIG_LTE_LINK_CONTROL=y

# Networking (BSD sockets using offloaded modem)
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y     # Use modem for sockets
CONFIG_POSIX_API=y

# CoAP (Zephyr built-in, UDP only)
CONFIG_COAP=y

# Memory (safe defaults)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=2048

# GPIO (if you want LEDs / buttons)
CONFIG_GPIO=y
CONFIG_PINCTRL=y
